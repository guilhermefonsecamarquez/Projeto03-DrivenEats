<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>DriveEats</title>
</head>
<body>
  <div class="overlay escondido">
    <div class="confirmarPedido">
      <div class="titulo">
        <strong>Confirme seu pedido</strong>
      </div>
      <ul class="listaPedido">
        <li class="prato">
          <div class="nomePrato">nome</div>
          <div class="precoPrato">preco</div>
        </li>
        <li class="bebida">
          <div class="nomeBebida">nome</div>
          <div class="precoBebida">preco</div>
        </li>
        <li class="sobremesa">
          <div class="nomeSobremesa">nome</div>
          <div class="precoSobremesa">preco</div>
        </li>
        <li class="total">
          <div class="nomeTotal"><strong>total</strong></div>
          <div class="precoTotal"><strong>preco</strong></div>
        </li>
      </ul>
      <div class="botaoFinal">
        <button class="confirmar"><strong>Tudo certo, pode pedir!</strong></button>
        <button class="cancelar">Cancelar</button>
      </div>

    </div>
  </div>

  <header>
    <div class="header">
      <div>
        <h1>DrivenEats</h1>
        <p>Sua comida em 6 minutos</p>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="pratos">
        <div>
          <h2>Primeiro, seu prato</h2>
        </div>
        <div class="cards">
          <button onclick="checkPrato(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/pratos/frango_yin_yang.png" alt="">
              </div>
              <div class="nomePrato">
                <h3>Frango Yin Yang</h3>
              </div>
              <div class="descricao">
                <p>Um pouco de batata, um pouco de salada</p>
              </div>
              <div class="preco">
                R$ 24,90
              </div>
            </div>
          </button>

          <button onclick="checkPrato(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/pratos/cordeiro_com_inhoque.jpg" alt="">
              </div>
              <div class="nomePrato">
                <h3>Cordeiro</h3>
              </div>
              <div class="descricao">
                <p>Costela de cordeiro com inhoque</p>
              </div>
              <div class="preco">
                R$ 78,00
              </div>
            </div>
          </button>
          
          <button onclick="checkPrato(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/pratos/macarrao_de_forno_a_bolonhesa.jpg" alt="">
              </div>
              <div class="nomePrato">
                <h3>Macarrão no Forno</h3>
              </div>
              <div class="descricao">
                <p>Macarrão bolonhesa feito no forno</p>
              </div>
              <div class="preco">
                R$ 29,99
              </div>
            </div>
          </button>

          <button onclick="checkPrato(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/pratos/Risoto_de_gorgonzola_e_filé_mignon.jpg" alt="">
              </div>
              <div class="nomePrato">
                <h3>Risoto e Filé</h3>
              </div>
              <div class="descricao">
                <p>Risoto de gorgonzola com filé mignon</p>
              </div>
              <div class="preco">
                R$ 104,80
              </div>
            </div>
          </button>
        </div>
      </div>

      <div class="bebidas">
        <div>
          <h2>Agora, sua bebida</h2>
        </div>
        <div class="cards">
          <button onclick="checkBebida(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/bebidas/sucos.jpg" alt="">
              </div>
              <div class="nomeBebida">
                <h3>Suco Natural</h3>
              </div>
              <div class="descricao">
                <p>Laranja, Limão, Abacaxi e Caju</p>
              </div>
              <div class="preco">
                R$ 12,00
              </div>
            </div>
          </button>

          <button onclick="checkBebida(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/bebidas/coca-cola.png" alt="">
              </div>
              <div class="nomeBebida">
                <h3>Coca-Cola</h3>
              </div>
              <div class="descricao">
                <p>Lata 350ml</p>
              </div>
              <div class="preco">
                R$ 6,00
              </div>
            </div>
          </button>
          
          <button onclick="checkBebida(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/bebidas/sprite.jpg" alt="">
              </div>
              <div class="nomeBebida">
                <h3>Sprite</h3>
              </div>
              <div class="descricao">
                <p>Lata 350ml</p>
              </div>
              <div class="preco">
                R$ 5,00
              </div>
            </div>
          </button>

          <button onclick="checkBebida(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/bebidas/red_bull.webp" alt="">
              </div>
              <div class="nomeBebida">
                <h3>RedBull</h3>
              </div>
              <div class="descricao">
                <p>Lata 250ml</p>
              </div>
              <div class="preco">
                R$ 15,00
              </div>
            </div>
          </button>
        </div>
      </div>

      <div class="sobremesas">
        <div>
          <h2>Por fim, sua sobremesa</h2>
        </div>
        <div class="cards">
          <button onclick="checkSobremesa(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/sobremesas/pudim.png" alt="">
              </div>
              <div class="nomeSobremesa">
                <h3>Pudim</h3>
              </div>
              <div class="descricao">
                <p>Apenas pudim</p>
              </div>
              <div class="preco">
                R$ 10,90
              </div>
            </div>
          </button>

          <button onclick="checkSobremesa(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/sobremesas/cheesecake.jpg" alt="">
              </div>
              <div class="nomeSobremesa">
                <h3>Cheesecake</h3>
              </div>
              <div class="descricao">
                <p>Cheesecake de frutas vermelhas</p>
              </div>
              <div class="preco">
                R$ 23,00
              </div>
            </div>
          </button>
          
          <button onclick="checkSobremesa(this)">
            <div class="card">
              <div class="check">
                <ion-icon name="checkmark-circle"></ion-icon>
              </div>
              <div class="img">
                <img src="./assets/sobremesas/petit_gateau.webp" alt="">
              </div>
              <div class="nomeSobremesa">
                <h3>Petit Gateau</h3>
              </div>
              <div class="descricao">
                <p>Petit gateau com sorvete de creme</p>
              </div>
              <div class="preco">
                R$ 5,00
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <button onclick="pedidoCompleto(this)" class="finalizarPedido" disabled >
      Selecione os 3 itens para fechar o pedido
    </button>
  </footer>
  
  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
